<!DOCTYPE html>

<body>
  <h4 class="center">
    Hello World!!!!!!!!
    <div id="test">
  </h4>
  <p>This button transfers you to another website!</p>
  <a href="http://bitdegree.org" target="_blank">
    <button>Click me!</button>
  </a>

  <button onclick="myFunction()">Click me</button>

  <script>
  function myFunction() {
    document.getElementById("demo").innerHTML = "Hello World";
  }
  </script>


<button onclick="myFunction2()">Click me2</button>
<p id="demo2"></p>
<script>
$(document).ready(function() {

  // Hook up an event handler for the load button click.
  // Wait to initialize until the button is clicked.
  $("#initializeButton").click(function() {

    // Disable the button after it's been clicked
    $("#initializeButton").prop('disabled', true);

    tableau.extensions.initializeAsync().then(function() {

      // Initialization succeeded! Get the dashboard
      var dashboard = tableau.extensions.dashboardContent.dashboard;

      // Display the name of dashboard in the UI
      $("#resultBox").html("I'm running in a dashboard named <strong>" + dashboard.name + "</strong>");
    }, function(err) {

      // something went wrong in initialization
      $("#resultBox").html("Error while Initializing: " + err.toString());
    });
  });
});
</script>




<script>
  $(document).ready(function() {
  
    // Hook up an event handler for the load button click.
    // Wait to initialize until the button is clicked.
    $("#initializeButton2").click(function() {

        var dashboard = tableau.extensions.dashboardContent.dashboard;
  
        // Display the name of dashboard in the UI
        $("#resultBox2").html("I'm running in a dashboard named22222222222 <strong>" + dashboard.name + "</strong>");
      }, function(err) {
  
        // something went wrong in initialization

<div class="container">
